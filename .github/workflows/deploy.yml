name: Deploy DOGGOWOOF Website to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ•
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸš€
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm ğŸ“¦
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies ğŸ”§
        run: cd website && pnpm install --frozen-lockfile

      - name: Setup Pages ğŸ“„
        uses: actions/configure-pages@v4

      - name: Build DOGGOWOOF Website ğŸ—ï¸
        run: cd website && pnpm run build
        env:
          NODE_ENV: production

      - name: Upload artifact ğŸ“¤
        uses: actions/upload-pages-artifact@v3
        with:
          path: './website/build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ğŸš€ğŸ•
        id: deployment
        uses: actions/deploy-pages@v4
